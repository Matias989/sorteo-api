<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Sorteo Leka</title>
  <link rel="icon" href="https://cdn.glitch.global/119cacc6-b9b8-49e7-98dc-328c4d912811/LEKAIMO-isotipo-cocodrillo.png?v=1742965881536" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #drawBtn { background: #2a9d8f; color: white; }
    #resetBtn { background: #e63946; color: white; }
    #refreshBtn { background: #20B2AA; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #auth {
      text-align: center;
      margin-top: 100px;
    }

    #auth input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #auth button {
      background: #5c67f2;
      color: white;
    }

    #auth-msg {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- ğŸ” AutenticaciÃ³n simple -->
  <div id="auth">
    <h2>Acceso de administrador ğŸ”</h2>
    <input type="password" id="password" placeholder="IngresÃ¡ la contraseÃ±a" />
    <br>
    <button onclick="validarAcceso()">Entrar</button>
    <p id="auth-msg"></p>
  </div>

  <!-- ğŸ›ï¸ Panel oculto hasta validar -->
  <div id="admin-panel" style="display: none;">
    <h1>Panel de Administrador ğŸ›ï¸</h1>

  <div style="text-align:center;">
    <button id="drawBtn" onclick="ejecutarSorteo()">ğŸ¯ Ejecutar Sorteo</button>
    <button id="resetBtn" onclick="resetearParticipantes()">ğŸ” Resetear Participantes</button>
    <button id="refreshBtn" onclick="cargarParticipantes()">ğŸ”„ Refrescar Lista</button>
  </div>

    <p id="status"></p>

    <h2>Participantes registrados</h2>
    <table id="tabla">
      <thead>
        <tr>
          <th>Nickname</th>
          <th>Multiplicador</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Participantes se insertarÃ¡n acÃ¡ -->
      </tbody>
    </table>
  </div>

  <script>
    const CONTRASEÃ‘A_ADMIN = "lekasecreta"; // Cambiala acÃ¡ si querÃ©s otra clave

    function validarAcceso() {
      const input = document.getElementById("password").value.trim();
      const msg = document.getElementById("auth-msg");

      if (input === CONTRASEÃ‘A_ADMIN) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        cargarParticipantes(); // sÃ³lo si accediÃ³
      } else {
        msg.textContent = "âŒ ContraseÃ±a incorrecta.";
        msg.style.color = "#e63946";
      }
    }

    async function cargarParticipantes() {
      const res = await fetch('/api/participants');
      const participantes = await res.json();
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      participantes.forEach(p => {
        const row = `<tr><td>${p.nickname}</td><td>${p.multiplier}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    async function ejecutarSorteo() {
      const status = document.getElementById("status");
      status.textContent = "â³ Ejecutando sorteo...";
      try {
        const res = await fetch("/api/draw", { method: "POST" });
        const data = await res.json();
        status.textContent = res.ok
          ? `ğŸ‰ Ganador: ${data.ganador}`
          : `âŒ Error: ${data.message}`;
        await cargarParticipantes();
      } catch (err) {
        status.textContent = "âŒ Error al ejecutar sorteo.";
      }
    }

    async function resetearParticipantes() {
      const status = document.getElementById("status");
      status.textContent = "â™»ï¸ Reseteando participantes...";
      try {
        const res = await fetch("/api/reset-draw", { method: "POST" });
        const data = await res.json();
        status.textContent = data.message;
        await cargarParticipantes();
      } catch (err) {
        status.textContent = "âŒ Error al resetear participantes.";
      }
    }
  </script>
</body>
</html>
